	$(document).ready( function () {

		projectId: "smartlock-9c4c4",

		messagingSenderId: "388128189298"

		firebase.initializeApp(config);
		

		firebase.auth().onAuthStateChanged(function(user) {
		if (user) {
			// User is signed in.
			userAccount = user.email;
			
			// ...
			//console.log(user);

				/*your_code_here;*/

		} else {
            userAccount = "Not logged in";
			$("#user").html("Login");
			$("#user").attr("href","login.html");
			
			//console.log("Sign Out");
		}
		$("#mail").html(userAccount);
    });

		var database = firebase.database();
		var lockRef = database.ref(lockName);


		boardReady({device: 'XxBD'}, function (board) {
			//board.systemReset();
			board.samplingInterval = 20;
			led = getLed(board, 10);
			relay = getRelay(board,9);
			lockRef.limitToLast(1).once('value', function(snapshot) {
				snapshot.forEach(function(childSnapshot) {
					var lastestStatus = childSnapshot.val().Status;
					var lastestTime = childSnapshot.val().Time;
					d3.select("svg").selectAll("text").text(lastestStatus);
					if(lastestStatus == "lock"){
						led.on();
						relay.on();
						flag = true;
					}else{
						led.off();
						relay.off();
						flag = false;
					}
					console.log("latestStatus : " +  lastestStatus);
					temp();
				});
			},function(error) {
					console.error(error);
					console.log("error");
			});

			//console.log(lockRef);
			lockRef.limitToLast(1).on('value', function(snapshot) {
				console.log(snapshot.val());
				snapshot.forEach(function(childSnapshot) {
					var lastestStatus = childSnapshot.val().Status;
					var lastestTime = childSnapshot.val().Time;
					console.log(childSnapshot.val().Status);
					d3.select("svg").selectAll("text").text(lastestStatus);
					if(lastestStatus == "lock"){
						led.on();
						relay.on();
						flag = true;
					}else{
						led.off();
						relay.off();
						flag = false;
					}
					temp();
				});
				
			},function(error) {
					console.error(error);
					console.log("error");
			});
			
			$("#lockSwitch").bind('change',function(e) {
				var database = firebase.database();
				var lockRef = database.ref(lockName);
				if($("#myonoffswitch").is(':checked')) {
					led.off();
					var d = new Date();
					var date = d.toLocaleDateString();
					var time = d.toLocaleTimeString();
					var newData = {
						Status:"unlock",
						User: userAccount,
						Time: date + "," + time
					};
					lockRef.push(newData,function(error) {
						if(error){ 
							setTimeout(function(){
								alert("請登入");
							},300);
							temp();
						}
					});
				} else {
					var d = new Date();
					var date = d.toLocaleDateString();
					var time = d.toLocaleTimeString();
					var newData = {
						Status:"lock",
						User: userAccount,
						Time: date + "," + time
					};
					lockRef.push(newData,function(error) {
						if(error){
							setTimeout(function(){
								alert("請登入");
							},300);
							temp();
						}
					});
				
				}
			
			});
		});
	});

	function temp(){
		
		if(flag){
			document.getElementById("lockSwitch").innerHTML = 
				'<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">' + 
					'<label class="onoffswitch-label" for="myonoffswitch">'+
					'<span class="onoffswitch-inner"></span>'+
					'<span class="onoffswitch-switch"></span>'+
				'</label>';
		}
		else{
			document.getElementById("lockSwitch").innerHTML = 
				'<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>' + 
					'<label class="onoffswitch-label" for="myonoffswitch">'+
					'<span class="onoffswitch-inner"></span>'+
					'<span class="onoffswitch-switch"></span>'+
				'</label>';
		}
	}
